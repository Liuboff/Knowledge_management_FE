<div class="create">
  <h1 class="create__title">Edit Note</h1>
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Note Title:</label>
      <input type="text" formControlName="title" id="title" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="content">Text of Note:</label>
      <editor formControlName="content" id="content" apiKey="x2kj148c3unh8b6qvj3uwk2poqwxozayxnc7mw5nif072vlq" [init]="{plugins: 'link'}"></editor>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" class="form-control" accept="image/*" (change)="onImageUpload($event)"/>

      <div style="width: 100px;" *ngIf="imageDisplay">
        <img style="width: 100%;" [src]="imageDisplay" alt="image">
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select formControlName="category" id="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Note</button>
  </form>
</div>
