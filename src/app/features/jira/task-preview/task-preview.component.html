<div class="my-1 fw-bold" [routerLink]="['/jira', task.id]">{{ task.title }}</div>
<div class="">
  <p class="space-font m-0 pointer">
    <ng-container *ngIf="assignee$ | async as assignee">
      {{ assignee.firstName! }} {{ assignee.lastName! }}
    </ng-container>
  </p>
</div>
<div class="row">
    <div class="col-12">
        <p class="text-muted space-font m-0">{{task.content}}</p>
    </div>
</div>
<div class="row">
    <div class="col-12 text-end">Story Points: <span>{{task.storyPoint}}</span></div>
</div>
